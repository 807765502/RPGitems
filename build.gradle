apply plugin: 'java'

repositories {
    mavenCentral()

    maven {
        name 'bukkit'
        url 'http://repo.bukkit.org/content/groups/public'
    }

    maven {
        name 'Sonatype'
        url 'https://oss.sonatype.org/content/groups/public'
    }

    maven {
        name 'sk89q'
        url 'http://maven.sk89q.com/artifactory/repo/'
    }
}

dependencies {
    compile 'org.bukkit:bukkit:1.7.2-R0.3'
    compile 'com.sk89q:worldguard:5.9'
}
