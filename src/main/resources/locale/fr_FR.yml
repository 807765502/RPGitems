  rpgitem:
    tntcannon:
      full: Ajoute le pourvoir de tntcannon sur @[Item]# avec un temps de recharge de @[Cooldown]# ticks. Le pouvoir de tntcannon tire un bloc de tnt avec le clic droit.
    command:
      old: Exécute la commande avec le clic @[left/right]#. @[Detials]# est une | liste séparée de @[display Text]# | @[command]# | @[permission]#. L'info-bulle affiche @[display Text]#. L'affichage texte et la commande doivent être séparés par un symbole | . Si la permission est prévue, elle sera donnée au joueur seulement pour l'utilisation de l'item et sera ensuite supprimée.
      full: 'Ajoute le pouvoir de commande sur @[Item]# avec un temps de recharge
        de @[Cooldown]# ticks. L''info-bulle affichera @[Display]#. L''item sera exécuté
        @[Command]# sur le clic @[left,right]#. L''utilisation de l''item donnera
        alors la permission  @[Permission]# seulement pour utiliser cette dernière.
        **Note** Si vous voulez des espaces dans @[Display]# ou @[Command]# il faut
        entourer la ligne avec ` e.g: `/say Hello`'
    flame:
      full: Ajoute le pouvoir d'embrasement sur @[Item]# avec un temps de brûlure de @[Burntime]# ticks. Le pouvoir d'embrasement brûle une cible en la frappant.
    potiontick: Ajoute de le pouvoir de tick de potion sur @[Item]#. Le pouvoir de tick de potion donne @[Effect]# @[Amplifier]# au porteur de @[Item]# tant qu'il est porté
    description:
      add: Ajoute une ligne @[DescriptionLine]# sur l'item @[Item]#
      set: Définit la ligne @[LineNo]#  en @[DescriptionLine]# sur l'item @[Item]#
      remove: Supprime la ligne @[LineNo]# sur l'item @[Item]#
    item:
      set:
        id: Définit le matériel de l'item @[Item]# comme @[ItemID]#
    potionself: 'Ajoute le pouvoir de potion sur soi sur @[Item]# avec un temps de
      recharge de @[Cooldown]#. En faisant clic droit cela applique @[Effect]# pour
      @[Duration]# ticks de puissance @[Amplifier]#. Effet de potion valide:'
    give: Donne l'item @[Item]# à l'utilisateur de cette commande.
    ice:
      full: Ajoute le pouvoir de glace sur @[Item]# avec un temps de chargement de @[Cooldown]# ticks. Le pouvoir de glace tire un bloc de glace avec le clic droit, qui disparaît peu après.
    durability:
      infinite: Défini la durabilité � infini. Cela veut dire que l'objet est incassable
    hand:
      set: Définit la "main" utilisée de l'item @[Item]# comme @[Hand]#
    remove: Supprime l'item @[Item]# du système. Cela ne supprime pas l'item de l'inventaire du joueur mais tout les pouvoirs ainsi que les dégâts n'auront plus d'effet.
    fireball:
      full: Ajoute le pouvoir de boule de feu sur l'item @[Item]# avec un temps de recharge de  @[Cooldown]# ticks. Le pouvoir de boule de feu peut tirer une boule de feu avec le clic droit.
    display:
      set: Définit le surnom de l'item @[Item]# comme @[Display]#
    list: Affiche la liste de tout les items crées.
    knockup:
      full: Ajoute le pouvoir de propulsion sur @[Item]# avec une chance de 1/@[Chance]# et un pouvoir de @[Power]#. Le pouvoir de propulsion envoie la cible en l'air.
    teleport: Ajoute le pouvoir de téléportation sur @[Item]# avec un temps de recharge par défaut de 20 ticks (1 seconde) et une téléportation de 5 bloc. Le pouvoir de téléportation vous téléporte dans la direction voulue.
    removepower: Supprime le pouvoir @[Power]# de l'item @[Item]#
    lifesteal: Ajoute de le pouvoir de drainage de vie sur @[Item]# avec une chance de voler la vie de l'ennemi de 1/@[Chance]#.
    skyhook: Ajoute de le pouvoir de grappin sur @[Item]#. le pouvoir de grappin permet � l'utilisateur de s'agripper � @[Material]# jusqu'� @[Distance]# blocs au loin
    drop: Obtient la chance que @[Item]# soit droppé par @[EntityType]#. 0% signifie qu'il n'est pas droppé
    consume: Ajoute le pouvoir de consumation sur l'item @[Item]#. Le pouvoir de consumation sera supprimé avec le clic droit.
    lore:
      set: Définit l'histoire de l'item @[Item]# comme @[Lore]#
    arrow:
      full: Ajoute le pouvoir de flèche à l'item @[Item]# avec un temps de recharge de @[Cooldown]# ticks. Le pouvoir de flèche peut tirer une flèche avec le clic droit.
    permission: Active/désactive la restriction de permission sur l'item @[Item]#. La restriction de permission empêche le joueur d'utiliser l'item s'il n'a pas la permission @[Permission]#. La restriction de permission peut être activé/désactivé avec l'option @[Activé]#.
    recipe: Défini la recette de @[Item]#
    worldguard: Active/désactive le support de World Guard. Actuellement, s'il est activé, il empêche l'utilisation de RPG Items dans les zones non-pvp.
    giveperms: Active/désactive si la commande /rpgitem @[Item]# give requiert des permissions
    damage:
      set:
        range: Définit les dégâts de l'item @[Item]# comme dégâts aléatoire entre @[Min]# et @[Max]#
    unbreaking:
      full: Ajoute de le pouvoir de durabilité sur @[Item]# avec un niveau de @[Level]#. Le pouvoir de durabilité augmente la résistance de l'item.
    type:
      set: Définit le type de l'item @[Item]# comme @[Type]#
    armour:
      set: Définit l'armure de l'item @[Item]# à @[Armour]#
    rainbow:
      full: Ajoute le pouvoir d'arc-en-ciel sur @[Item]# avec un temps de recharge de @[Cooldown]# et un nombre de bloc de @[Count]# . Le pouvoir d'arc-en-ciel tire plusieurs bloc de laine colorés avec le clic droit, qui disparaissent peu après.
    error:
      command: 'Erreur: %s'
    help: Affiche les commandes et l'aide pour les commandes qui contiennent des termes de recherche @[Terms]#
    lightning: Ajoute le pouvoir de foudre sur @[Item]# avec une chance de 1/20. Le pouvoir de foudre frappe la cible avec un éclair.
    rumble: Ajoute le pouvoir de grondement sur @[Item]# avec un temps de recharge de @[Cooldown]# ticks et une puissance de @[Power]#. La vague traversera une distance de @[Distance]# blocs. Le pouvoir de grondement créer une onde de choc sur le sol qui enverra toutes entités en l'air.
    removerecipe: Supprime la recette de @[Item]#
    potionhit: 'Ajoute le pouvoir de potionhit sur @[Item]# avec une chance de frapper
      de 1/@[Chance]#. En frappant cela applique @[Effect]# pour @[Duration]# ticks
      de puissance @[Amplifier]#. Effet de potion valide:'
    unbreakable: Ajoute de le pouvoir incassable sur @[Item]#. Le pouvoir incassable empêche l'item de casser.
    quality: Affiche la qualité actuelle de l'item @[Item]#
    food: Ajoute le pouvoir de nourriture sur @[Item]# et donne @[Food points]# quand il est mang�.
    create: Crée un item avec le nom @[Name]#. Le @[Name]# est le nom que vous utiliserez pour les futures commandes comme par exemple le "Give". @[Name]# n'est pas le "surnom" de l'item qui s'affiche dans l'info-bulle, c'est la commande (/rpgitem "item" display "Surnom") qui changera l'affichage du nom de votre item.
    print: Affiche l'info-bulle de l'item @[Item]# dans le chat.
