  rpgitem:
    tntcannon:
      full: Añade el poder cañon de TNT a @[Item]# con un tiempo de recarga de @[Cooldown]# ticks. El poder lanzará TNT encendido cuando se haga click derecho.
    command:
      old: Ejecuta el comando con click @[left/right]#. @[Detials]# es una | lista separada de @[display Text]# | @[command]# | @[permission]#. La información de la herramienta muestra @[display Text]#. El texto a mostrar y el comando deben estar separados por el símbolo |. Si se añade un permiso se le dará al jugador solo para el uso del objeto y después se le será retirado
      full: 'Añade el poder comando al objeto @[Item]# con un tiempo de regarga de
        @[Cooldown]# ticks. El objeto mostrará @[Display]#. El objeto ejecutará el
        comando @[Command]# con click @[left,right]# dando el permiso @[Permission]#
        únicamente para el uso del comando. **Nota**: Si necesitas usar espacios en
        @[Display]#, @[Command]# o en @[Permission]# debes poner ` antes y después
        ej.: `/say Hola`'
    flame:
      full: Añade el poder llama a @[Item]# con un tiempo de quemado de @[Burntime]# ticks. El poder llama prendera fuego al objetivo cuando se le golpee
    potiontick: Añade el poder potiontick a @[Item]#. EL poder potiontick da al usuario del @[Item]# @[Effect]# nivel @[Amplifier]# mientras se lo ponga o sostenga
    description:
      add: Añade la línea @[DescriptionLine]# al objeto @[Item]#
      set: Asigna la linea @[LineNo]# a @[DescriptionLine]# en el objeto @[Item]#
      remove: Borra la línea @[LineNo]# del objeto @[Item]#
    item:
      set:
        id: Asigna el objeto mostrado con @[Item]# a @[ItemID]#
    potionself: 'Añade el poder autopoción @[Item]# con un tiempo de recarga de @[Cooldown]#
      ticks. Cuando se hace click derecho aplica el efecto @[Effect]# durante @[Duration]#
      ticks con poder de @[Amplifier]#. Efectos de pociones válidos: '
    give: Da el objeto @[Item]# a quien ejecuta el comando
    ice:
      full: Añade el poder hielo a @[Item]# con un tiempo de recarga de @[Cooldown]# ticks. El poder hielo lanzará un bloque de hielo que creara una caja de hielo al impactar. El hielo desaparecerá lentamente al poco tiempo
    durability:
      infinite: Asigna durabilidad infinita. Esto implica que el objeto nunca se romperá
    hand:
      set: Asigna la mano con la que se usa el objeto @[Item]# a @[Hand]#
    remove: Borra el objeto @[Item]# del sistema. Esto no borra los objetos de los inventarios de los jugadores, pero los poderes y el daño dejarán de funcionar en ellos.
    fireball:
      full: Añade el poder bola de fuego a @[Item]# con un tiempo de recarga de @[Cooldown]# ticks. El poder bola de fuego lanzará una bola de fuego cuando se haga click derecho
    display:
      set: Asigna el nombre con que aparece el objeto @[Item]# a @[Display]#
    list: Muestra una lista de objetos creados
    knockup:
      full: Añade el poder peloteo al objeto @[Item]# con una probabilidad de 1/@[Chance]# y un poder de @[Power]#. El poder peloteo enviará al objetivo volando cuando lo golpee
    teleport: Añade el poder teletransporte a @[Item]# con un tiempo de recarga predeterminado de 20 ticks (1 segundo) y teletransporta a una distancia de 5 bloques. El poder te teletransporta en la direccción en la que estés mirando
    removepower: Quita el poder @[Power]# del objeto @[Item]#
    lifesteal: Añade el poder vampiro a @[Item]# con una probabilidad de robar vida al enemigo de 1/@[Chance]#
    skyhook: Añade el poder gancho del cielo a @[Item]#. El poder gancho permite al usuario engancharse en @[Material]# hasta a @[Distance]# bloques de distancia
    drop: Da la posibilidad de que @[Item]# sea soltado por  @[EntityType]#. 0% significa que no será droppeado
    consume: Añade el poder Consumir al objeto @[Item]#. El poder consumir destruye el objeto cuando se hace click derecho.
    lore:
      set: Cambia la historia del objeto @[Item]# a @[Lore]#
    arrow:
      full: Añade el poder Flecha al objeto @[Item]# con un tiempo de regarga de @[Cooldown]# ticks. El poder flecha disparará una flecha cuando se haga click derecho
    permission: Habilita/Deshabilita la restricción de permisos en el objeto @[Item]#. La restricción de permisos previene que un jugador use un objeto si no tiene el permiso @[Permission]#. La restricción puede ser encendida o apagada con la opción @[Enabled]#.
    recipe: Asigna la receta de @[Item]#
    worldguard: Alterna el soporte de WorldGuard. Si se encuentra habilitado previene usar objetos en un area no-pvp
    giveperms: Cambia si dar o no los permisos para dar.
    damage:
      set:
        range: Asigna el daño del objeto @[Item]# a un número aleatorio entre @[Min]# y @[Max]#
    unbreaking:
      full: Añade el poder duración a @[Item]# con un nivel de @[Level]#. El poder duración funciona de forma similar al encantamiento
    type:
      set: Asigna el tipo del objeto @[Item]# a @[Type]#
    armour:
      set: Asigna al objeto @[Item]# la armadura @[Armour]#
    rainbow:
      full: Añade el poder arcoiris a @[Item]# con un tiempo de recarga of @[Cooldown]# y un número de @[Count]# bloques. El poder arcoiris lanzará lana de colores con click derecho. La lana se destruye automáticamente.
    error:
      command: 'Error: %s'
    help: Muestra comandos y ayuda para comandos que contienen los términos de búsqueda @[Terms]#
    lightning: Añade el poder rayo a @[Item]# con una probabilidad predeterminada de 1/20. El poder rayo dará al objetivo golpeado con un rayo
    rumble: Añade el poder retumbar a @[Item]# Con un tiempo de recarga de @[Cooldown]# ticks y una fuerza de @[Power]#, la onda viajará @[Distance]# bloques. El poder retumbar envía una onda de choque por el suelo que lanza por los aires a quien golpee
    removerecipe: Borra la receta de @[Item]#
    potionhit: 'Añade el poder golpepoción a @[Item]# con una probabilidad de funcionar
      de 1/@[Chance]#. En el golpe, aplica el efecto @[Effect]# durante @[Duration]#
      ticks con poder de @[Amplifier]#. Efectos de pociones válidos: '
    unbreakable: Añade el poder indestructible a @[Item]#. El poder indestructible previene que el objeto se rompa
    quality: Muestra la calidad actual del objeto @[Item]#
    food: Añade el poder comida a @[Item]# y restaura @[Food points]# cuando es comido.
    create: 'Crea un objeto con el nombre @[Name]#. El @[Name]# es lo que se usa para
      identificar al objeto en los comandos ej: Give. @[Name]# no es el nombre que
      aparece en el objeto, eso se asigna con Display.'
    print: Muestra el actual nombre mostrado del objeto @[Item]# en el chat
