command:
  info:
    command: 指令
    player: '[玩家]'
    power: 威力
    cooldown: 冷卻時間
    integer:
      limit: '[整數值(%d-%d)]'
    armour: 盔甲
    hand: 手持信息
    hexcolour: 顔色代碼
    duration: 持續時間
    double: '[雙倍]'
    effect: 效果
    lore: 描述
    terms: 分類
    damage: 傷害
    descriptionline: 描述行
    amplifier: 效果等級
    quality: 品質
    display: 展示名
    min: 最小值
    item: '[物品]'
    type: 類型
    string: '[文字]'
    permission: 權限
    max: 最大值
    material: '[材質]'
    details: 詳細條目
    chance: 幾率
    distance: 距離
    lineno: 行
    level: 等級
    burntime: 燃燒時間
    name: 物品名
    itemid: 物品ID
    count: 次數
    data: 資料
  rpgitem:
    arrow:
      full: 將 @[物品]# 添加弓箭技能，冷卻時間 @[遊戲刻]#；右鍵發射。
    give:
      player:
        count: 將指定@[數量]# @[物品]# 發給 @[玩家]#
    item:
      set: 設定 @[物品]# 材質爲 @[物品文字或數字ID]#
      worldguard: 開關 WorldGuard 對@[物品]# 的限制
    recipe: 已設定 @[物品]# 的合成配方。
    worldguard: 切換 WorldGuard 保護模式；於模式啟用時會禁止RPG物品於指定區內使用。
    tntcannon:
      full: 將 @[物品]# 添加TNT加農炮技能，@[冷卻時間]# 爲遊戲刻；右鍵發射即將爆炸的TNT。
    drop:
      set: 設定 @[物品]# 從某個 @[實體類型]# 的 @[掉落幾率]#%；0% 表示不會掉落。
    command:
      old: 運行指令技能 @[左鍵/右鍵]# 釋放。@[詳細條目]# 處格式爲 @[顯示文字]# | @[指令]# | @[權限]#。工具提示爲 @[顯示文字]#。顯示文字和指令必須用 | 這個符號分隔開。如果有提供給玩家 @[權限]#，此 @[權限]# 僅使用的這一次有效，然後被移除。
      full: 將 @[物品]# 添加指令技能，冷卻時間爲 @[遊戲刻]#；工具提示爲 @[提示文字]#；@[指令]# 會在 @[左鍵/右鍵]# 後運行，並給予運行此 @[指令]# 的 @[權限]#。【注意】： 如果你想在 @[提示文字]# 或 @[指令]# 或 @[權限]# 留空，那麽要在文字串周圍加 `符號。 例如：「/say Hello」
    damage:
      set:
        range: 將 @[物品]# 設定隨機傷害範圍由 @[最小值]# 至 @[最大值]#。
    display: 顯示 @[物品]# 當前展示名。
    flame:
      full: 將 @[物品]# 添加點燃技能，[燃燒時間] 爲遊戲刻；受到攻擊的目標會被點燃。
    unbreaking:
      full: 將 @[物品]# 添加耐久技能，@[等級]# 爲整數。與普通耐久附魔相同。
    type:
      set: 將 @[物品]# 設定為： @[類型]#
    armour:
      set: 將 @[物品]# 設定為： @[盔甲值]# (關于裝備盔甲請參考百科文檔相關資料)
    rainbow:
      full: 將 @[物品]# 添加彩虹技能，@[冷卻時間]# 爲遊戲刻。@[格數]# 爲整數；右鍵方塊會被染成彩色羊毛，過後自己複原。
    error:
      command: 錯誤： %s
    potiontick: 將 @[物品]# 添加被動效果加成。當玩家手持或穿戴該 @[物品]# 時，給予玩家指定 @[等級]# 的 @[藥水效果]#。
    description:
      add: 將 @[物品]# 增加 @[描述文字]#
      remove: 從 @[物品]# 上移除 @[該行文字]# 注意，起始行數爲0。
      set: 將 @[物品]# 的 @[指定行]# 添加 @[描述文字]#
    help: 顯示指令幫助，或搜索指定 @[分類]# 下的指令幫助。
    lightning: 將 @[物品]# 添加閃電技能，預設幾率爲1/20；攻擊目標時一定幾率生成閃電。
    potionself: 將自己釋放藥水效果。@[冷卻時間]# 爲遊戲刻。右鍵發動。@[效果]# 爲藥水效果 @[持續時間]# 單位爲遊戲刻，@[效果等級]# 爲整數。可用效果：
    ice:
      full: 將 @[物品]# 添加冰塊射擊技能 冷卻時間 @[遊戲刻]#；右鍵發射冰塊，制造出大量冰塊沖擊目標，冰塊會漸漸消失。
    hand:
      set: 設定 @[物品]# 手持狀態爲 @[文字]#
    remove: 從rpgitem列表中移除該物品。擁有該物品的玩家不會失去它，但是這個物品所有的技能會失效。
    fireball:
      full: 將 @[物品]# 添加火球技能，冷卻時間 @[遊戲刻]#；右鍵發射。
    rumble: 將 @[物品]# 沖擊技能，@[冷卻時間]# 爲遊戲刻，@[威力]# 爲整數，沖擊 @[距離]# 爲整數；沖擊技能會將地面上一定範圍內的實體擊退。
    removerecipe: 已刪除 @[物品]# 的合成配方。
    potionhit: 攻擊時有 1/@[分母數值]# 的幾率使目標獲得藥水效果。@[效果]# 爲藥水效果 @[持續時間]# 單位爲遊戲刻，@[效果等級]# 爲整數。 可用藥水效果：
    list: 列出所有由本插件所創造的物品。
    unbreakable: 將 @[物品]# 添加不毀技能。擁有該技能的 @[物品]# 不會被玩壞。
    knockup:
      full: 將 @[物品]# 添加擊退技能，幾率爲 1/@[分母數值]# 威力爲@[整數]#；擊退技能會將目標擊退。
    teleport: 將 @[物品]# 添加傳送技能，預設冷卻時間為 20ticks(1 秒)，傳送距離爲5格；傳送方向爲你所面向的方向。
    quality: 顯示 @[物品]# 當前品質。
    lore: 顯示 @[物品]# 當前描述。
    removepower: 從 @[物品]# 上移除指定 @[技能]#。
    create: 創建物品。這個 @[名字]# 只是用于編輯指令調用它，並非顯示在遊戲中物品 @[展示名]#，你需要用display指令進行更改。
    skyhook: 將 @[物品]#添加定點技能。定點技能允許使用者鈎到指定 @[材質]# 並上升一定 @[距離]#。
    print: 在聊天框中顯示 @[物品]# 屬性。
    consume: 設定 @[物品]# 爲消耗品；右鍵時消耗該物品。
