command:
  info:
    command: 指令
    player: '[玩家]'
    power: 威力
    cooldown: 冷卻時間
    integer:
      limit: '[整數值(%d-%d)]'
    armour: 護甲
    hand: 手持信息
    hexcolour: 顔色代碼
    duration: 持續時間
    double: '[雙倍]'
    effect: 效果
    lore: 描述
    terms: 分類
    damage: 傷害
    descriptionline: 描述行
    amplifier: 效果等級
    quality: 品質
    display: 展示名
    min: 最小值
    item: '[物品]'
    type: 類型
    string: '[字符]'
    permission: 權限
    max: 最大值
    material: '[材質]'
    details: 詳細條目
    chance: 幾率
    distance: 距離
    lineno: 行
    level: 等級
    burntime: 燃燒時間
    name: 物品名
    itemid: 物品ID
    count: 計數
    data: 數據
  rpgitem:
    arrow:
      full: 給 @[物品]# 添加火箭技能, 冷卻時間 @[遊戲刻]#. 右鍵發射
    give:
      player:
        count: 把指定@[數量]# @[物品]# 發給 @[玩家]#
    item:
      set: 設置 @[物品]# 材質爲 @[物品文字或數字ID]#
      worldguard: 開啓/關閉 worldguard 對@[物品]# 的限制
    recipe: 已設置 @[物品]# 的合成表
    worldguard: 切換world guard保護模式. 啓用時會阻止RPG Items的物品在非PVP區使用
    tntcannon:
      full: 給 @[物品]# 添加加農TNT技能, @[冷卻時間]# 爲遊戲刻. 右鍵發射即將爆炸的TNT
    drop:
      set: 設置 @[物品]# 從某個 @[實體類型]# 的 @[掉落幾率]#%. 0% 表示不會掉落
    command:
      old: 運行指令技能 @[左鍵/右鍵]# 釋放. @[詳細條目]# 處格式爲 @[顯示文本]# | @[指令]# | @[權限]#. 工具提示爲 @[顯示文本]#. 顯示文本和指令必須用 | 這個符號分隔開. 如果有提供給玩家 @[權限]#, 此 @[權限]# 僅使用的這壹次有效, 然後被移除
      full: '給 @[物品]# 添加指令技能, 冷卻時間爲 @[遊戲刻]#. 工具提示爲 @[提示文本]#. @[指令]# 會在 @[左鍵/右鍵]# 後運行,
        並給予運行此 @[指令]# 的 @[權限]#. ***注意***: 如果妳想在 @[提示文本]# 或 @[指令]# 或 @[權限]# 留空, 那麽要在字符串周圍加
        `符號。 例如: `/say Hello`'
    damage:
      set:
        range: 給 @[物品]# 設置隨機傷害範圍 @[最小值]# ~ @[最大值]#
    display: 顯示 @[物品]# 當前展示名
    flame:
      full: 給 @[物品]# 添加點燃技能, [燃燒時間] 爲遊戲刻. 受到攻擊的目標會被點燃
    unbreaking:
      full: 給 @[物品]# 添加耐久技能, @[等級]# 爲整數. 與普通耐久附魔相同
    type:
      set: 給 @[物品]# 設置 @[類型]#
    armour:
      set: 給 @[物品]# 設置 @[護甲值]# (關于裝備護甲請參考WIKI相關資料)
    rainbow:
      full: 給 @[物品]# 添加彩虹技能, @[冷卻時間]# 爲遊戲刻. @[格數]# 爲整數. 右鍵方塊會被染成彩色羊毛, 過後自己複原
    error:
      command: '錯誤: %s'
    potiontick: 給 @[物品]# 添加被動效果加成. 當玩家手持或穿戴該 @[物品]# 時, 給予玩家指定 @[等級]# 的 @[藥水效果]#
    description:
      add: 給 @[物品]# 增加 @[描述文字]#
      remove: 從 @[物品]# 上移除 @[該行文字]# 注意, 起始行數爲0
      set: 給 @[物品]# 的 @[指定行]# 添加 @[描述文字]#
    help: 顯示指令幫助, 或搜索指定 @[分類]# 下的指令幫助
    lightning: 給 @[物品]# 添加閃電技能, 默認幾率爲1/20. 攻擊目標時壹定幾率生成閃電
    potionself: '給自己釋放藥水效果. @[冷卻時間]# 爲遊戲刻. 右鍵發動. @[效果]# 爲藥水效果 @[持續時間]# 單位爲遊戲刻, @[效果等級]#
      爲整數. 可用效果:'
    ice:
      full: 給 @[物品]# 添加冰塊射擊技能 冷卻時間 @[遊戲刻]#. 右鍵發射冰塊, 制造出大量冰塊沖擊目標, 冰塊會慢慢消失
    hand:
      set: 設置 @[物品]# 手持狀態爲 @[文本]#
    remove: 從rpgitem列表中移除該物品. 擁有該物品的玩家不會失去它, 但是這個物品所有的技能會失效
    fireball:
      full: 給 @[物品]# 添加火球技能, 冷卻時間 @[遊戲刻]#. 右鍵發射
    rumble: 給 @[物品]# 沖擊技能, @[冷卻時間]# 爲遊戲刻, @[威力]# 爲整數, 沖擊 @[距離]# 爲整數. 沖擊技能會把地面上壹定範圍內的實體擊飛
    removerecipe: 已刪除 @[物品]# 的合成表
    potionhit: '攻擊時有 1/@[分母數值]# 的幾率使目標獲得藥水效果. @[效果]# 爲藥水效果 @[持續時間]# 單位爲遊戲刻, @[效果等級]#
      爲整數。 可用藥水效果:'
    list: 顯示所有RPG Items創造出來的物品
    unbreakable: 給 @[物品]# 添加不毀技能. 擁有該技能的 @[物品]# 不會被玩壞
    knockup:
      full: 給 @[物品]# 添加擊飛技能, 幾率爲 1/@[分母數值]# 威力爲@[整數]#. 擊飛技能會把目標擊飛
    teleport: 給 @[物品]# 添加傳送技能, 默認冷卻時間 20遊戲刻(1 秒). 傳送距離爲5格. 傳送方向爲妳所面向的方向
    quality: 顯示 @[物品]# 當前品質
    lore: 顯示 @[物品]# 當前描述
    removepower: 從 @[物品]# 上移除指定 @[技能]#
    create: 創建物品. 這個 @[名字]# 只是用于編輯指令調用它, 並非顯示在遊戲中物品 @[展示名]#, 妳需要用display指令進行更改
    skyhook: 給 @[物品]#添加天鈎技能. 天鈎技能允許使用者鈎到指定 @[材質]# 並上升壹定 @[距離]#
    print: 在聊天框中顯示 @[物品]# 屬性
    consume: 設置 @[物品]# 爲消耗品. 右鍵時消耗該物品
message:
  error:
    material: 未知材質 '%s'
    effect: '%s 不是壹個有效的效果'
    command:
      format: 顯示文本和指令必須用 | 這個符號分隔開
    permission: 妳沒有權限那樣做
    double:
      limit: 數值必須在 %.2f 到 %.2f 之間
      format: '''%s'' 不是雙數'
    item: 未知物品 '%s'
    string:
      length: '''%s'' 長度超過最大值 %d'
    only:
      player: 這個指令只能由遊戲中的玩家執行
    integer:
      format: '''%s'' 不是壹個整數'
      limit: 數值必須在 %d 到 %d 之間
    player: 沒有找到玩家 %s
    unknown:
      command: '錯誤: 未知指令 %s'
    option: 無效項 '%s'
  armour:
    set: 物品 '%s' 護甲已設置爲 '%d%%'
    get: 物品 '%s' 護甲爲 '%d%%'
  recipe:
    removed: 合成表已移除
    '3': 把物品置于空的地方
    '4': 以妳所要的擺放形狀
    '1': 不做變動. 槽位留空
    '2': 如果想自定義合成表
    '5': 進行放置
  item:
    cant:
      find: 沒有找到該物品
    get: 物品 '%s' 材質爲 '%s
    set: 物品 '%s' 材質已設置爲 '%s:%d'
  damage:
    set: 物品 '%s' 傷害設置爲 %d
    get: 物品 '%s' 傷害爲 %d-%d
  description:
    change: 該行文本已變更
    ok: 該行文本已增加
    remove: 該行文本已移除
    out:
      of:
        range: 行 %d 已超出範圍
  quality:
    note: '品質:'
    set: 物品 '%s' 品質已設置爲 '%s'
    get: 物品 '%s' 品質爲 '%s'
  worldguard:
    override:
      disabled: 已開啓Worldguard的限制
      active: 已忽略Worldguard的限制
    disable: Worldguard支持已禁用
    enable: Worldguard支持已啓用
    error: 沒有發現Worldguard插件
  command:
    usage: '指令用法: /%s (%s)'
    info: 更詳細幫助信息請查看bukkitdev頁面, 或輸入/rpgitem help [關鍵詞] 插件漢化by wolski from mcbbs.net
  help:
    for: 顯示 '%s' 的幫助信息
  cooldown: 冷卻時間還沒有結束, 請等待 %.1f 秒
  remove:
    ok: 物品 '%s' 已刪除
  power:
    ok: 技能已添加
    unknown: 未知技能 %s
    removed: 技能 %s 已移除
  hand:
    get: 物品 '%s' 手持狀態爲 '%s'
    set: 設置物品 '%s' 手持狀態爲 '%s'
  create:
    ok: 物品 '%s' 已創建
    fail: 該物品名已存在
  lore:
    get: 物品 '%s' 描述爲 '%s'
    set: 物品 '%s' 描述已設置爲 '%s
  skyhook:
    fail: 妳沒有鈎到任何東西
  too:
    far: 太遠了...
  display:
    set: 物品 '%s' 展示名已設置爲 '%s'
    get: 物品 '%s' 展示名爲 '%s'
  type:
    get: 物品 '%s' 類型爲 '%s'
    set: 物品 '%s' 類型已設置爲 '%s'
  give:
    console: 無法在控制台使用此指令
power:
  potionself: 獲得 %s %d 持續 %.1f 秒
  unbreaking: 耐久 %d
  lightning: '%d%% 的幾率發生雷擊'
  knockup: '%d%% 的幾率擊飛目標'
  rumble: 發出沖擊波 (%.1f 秒冷卻時間)
  rainbow: 發射 %d 彩色羊毛 (%.1f 秒冷卻)
  consume: 使用後消耗掉
  teleport: 傳送 %d 格 (%.1f 秒冷卻)
  flame: 點燃目標 %.1f 秒
  ice: 發射冰塊 (%.1f 秒冷卻時間)
  skyhook: 鈎到指定方塊
  unbreakable: 不毀
  tntcannon: 發射 TNT (%.1f 秒冷卻時間)
  potiontick: 持有/穿戴時給予效果 %s %d
  potionhit: '%d%% 的幾率觸發效果 %s'
  fireball: 發射火球 (%.1f 秒冷卻時間)
  arrow: 發射火箭 (%.1f 秒冷卻時間)
